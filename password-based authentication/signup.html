<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User | Registration </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">User Registration</h2>
                        <form method="POST" class="register-form" id="register-form" action="contact.php">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required/>
                            </div>

                           <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email" required />
                            </div>


                           <div class="form-group">
                                <label for="enrollment no."><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="rollnumber" name="rollnumber" id="rollnumber" placeholder="Enrollment no." required />
                            </div>



                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password" required />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="cpassword" id="cpassword" placeholder="Repeat your password" required />
                            </div>
                            


                            <div class="form-group">
                                <label for="city"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="city" id="city" placeholder="City" required />
                            </div>


                            <div class="form-group">
                                <label for="city"><i class="zmdi zmdi-home"></i></label>
                                <input type="text" name="college" id="college" placeholder="College Name" required />
                            </div>
                           

                            <div class="form-group">
                                <input type="checkbox" name="agree-term"  id="myCheck" onclick="myFunction()" class="agree-term" />
                                
                                
                                <label for="myCheck" required class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a> </label>
                                
                                
                            </div>
                            

                            <div class="form-group form-button">
                                <input type="submit" style="display:none" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="https://cn.redixolabs.in" class="signup-image-link">Already member ??</a>
                    </div>
                </div>
            </div>
        </section>


    </div>

    <!-- JS -->
    <script>
function myFunction() {
  var checkBox = document.getElementById("myCheck");
  var signup = document.getElementById("signup");
  if (checkBox.checked == true){
    signup.style.display = "block";
  } else {
     signup.style.display = "none";
  }
}
</script>


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
